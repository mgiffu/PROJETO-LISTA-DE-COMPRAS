<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicklist</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/index.css">
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="" class="flex">
  </header>

  <main>
    <form>
      <div id="text">
        <button type="button" class="back-button">
          <p><- Voltar</p>
        </button>
        <h1>Compras da semana</h1>
      </div>

      <div id="option" class="grid">
        <label for="add-item"></label>
        <input type="text" id="add-item" name="add-item" placeholder="Adicione um novo item" required>
    
        <button type="submit">Adicionar item</button>
      </div>
    </form>

    <section id="items-list" class="grid">
      <template id="item-template">
        <div class="flex item">
          <label class="checkbox-container">
            <input type="checkbox"> <!-- adicionar class="hidden"?? -->
            <div class="checkbox-icon"></div>
            <span class="item-text"></span>
          </label>
          <button type="button" class="remove-button">
            <img src="assets/bin.svg" alt="Remover item">
          </button>
        </div>
      </template>

      <div id="alert" class="flex">
        <img src="assets/alert.svg" alt="" id="alert-icon">
        <p>O item foi removido da lista</p>
        <button type="button" class="close-alert">
          <img src="assets/close.svg" alt="Fechar alerta">
        </button>
      </div>

      <div id="checkbox-alert" class="flex">
        <img src="assets/alert.svg" alt="" id="alert-icon">
        <p>Marque o item antes de remove-l√¥</p>
        <button type="button" class="close-alert">
          <img src="assets/close.svg" alt="Fechar alerta">
        </button>
      </div>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
